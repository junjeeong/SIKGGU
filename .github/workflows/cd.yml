name: Java CD (Deploy to EC2)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 1. SCP로 파일 전송 (Jar 파일 + 배포 스크립트)
      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar,scripts/deploy.sh"
          target: "/home/ec2-user/app"
          rm: true # 기존 target 폴더 비우고 전송

      # 2. SSH로 접속해서 백그라운드 배포 실행
      - name: Execute deploy script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 폴더 이동 및 파일 이름 통일
            mkdir -p /home/ec2-user/app
            cp /home/ec2-user/app/target/*.jar /home/ec2-user/app/sikggu.jar
            cp /home/ec2-user/app/scripts/deploy.sh /home/ec2-user/app/deploy.sh
            chmod +x /home/ec2-user/app/deploy.sh
            
            # 기존 8080 포트에서 실행 중인 Java 프로세스 종료
            # 만약 프로세스가 없어도 에러가 나지 않도록 || true를 붙입니다.
            sudo fuser -k 8080/tcp || true
            
            # 백그라운드에서 Jar 실행
            # nohup: 터미널이 끊겨도 유지 / & : 백그라운드 실행
            # 로그는 nohup.out 파일에 기록됩니다.
            nohup java -jar /home/ec2-user/app/sikggu.jar > /home/ec2-user/app/nohup.out 2>&1 &
            
            # 배포 후 잔여 파일 정리
            rm -rf /home/ec2-user/app/target /home/ec2-user/app/scripts