name: Java CD (Deploy to EC2)

on:
  push:
    branches: [ "main" ] # main 브랜치에 코드가 올라가면 배포 시작

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 1. SCP로 파일 전송 (Jar 파일 + 배포 스크립트)
    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/*.jar,scripts/deploy.sh"
        target: "/home/ec2-user/app"

    # 2. SSH로 접속해서 스크립트 실행 및 파일 정리
    - name: Execute deploy script via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Jar 파일 이름 통일 및 위치 정리
          cp /home/ec2-user/app/target/*.jar /home/ec2-user/app/sikggu.jar
          cp /home/ec2-user/app/scripts/deploy.sh /home/ec2-user/app/deploy.sh
          
          # 권한 부여 및 실행
          chmod +x /home/ec2-user/app/deploy.sh
          /home/ec2-user/app/deploy.sh
          
          # 임시 전송 폴더 삭제 (선택 사항)
          rm -rf /home/ec2-user/app/target /home/ec2-user/app/scripts
